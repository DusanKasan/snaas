<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="container-fluid" id="header">
    <div class="col-lg-12">
        <h2>Service name as a service</h2>
        <h3>Pick a verb and a noun to describe the responsibility of your service</h3>
    </div>
</div>
<div class="container-fluid" id="main">
    <div class="container">
        <div class="row" id="input-lists-container">
            <div class="col-lg-6">
                <h3>Verbs</h3>
                <ul class="input-list" id="verbs">
                </ul>
            </div>
            <div class="col-lg-6">
                <h3>Nouns</h3>
                <ul class="input-list" id="nouns">
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" id="output-container">
    <div class="col-lg-12">
        <h3>Your service's responsibility will be to <span class="output-word" id="verb"></span> the <span class="output-word" id="noun"></span></h3>
        <span id="output"></span>
    </div>
</div>
</body>
</html>
